<!DOCTYPE html>
<html lang="en">
  
  <head>
    
    <title>GA WDI API</title>
    <link rel="shortcut icon" href="">
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="">
    <meta name="author" content="">

        <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/css/bootstrap.min.css">

    <!-- Optional theme -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/css/bootstrap-theme.min.css">

    <link href="css/custom.css" rel="stylesheet">

    <link href='http://fonts.googleapis.com/css?family=Source+Sans+Pro' rel='stylesheet' type='text/css'>
  
  </head>
  
  <body>

    <h1 class="col-xs-12 text-center">GA WDI API Modifier</h1>

    <div id="searchbars" class="form-group col-xs-12">
        <div class="col-xs-12 col-sm-4">
          <input type="text" class="form-control" placeholder="Add Post..." id="new-post-input">
          <button id="new-post" type="button" class="btn btn-success">Create</button>
        </div>
        <div class="col-xs-12 col-sm-4">
          <div class="col-xs-6">
            <input type="text" class="form-control" placeholder="Text..." id="update-post-input">
          </div>
          <div class="col-xs-6">
            <input type="text" class="form-control" placeholder="Post ID..." id="update-post-id">
            <button id="update-post" class="btn btn-primary">Update</button>
          </div>
        </div>
        <div class="col-xs-12 col-sm-4">
          <input type="text" class="form-control" placeholder="Enter Post ID..." id="delete-post-input"><button id="delete-post" type="button" class="btn btn-danger">Delete</button>
        </div>
    </div>
    
    <table class="table table-striped">
        <tr>
          <thead>
              <th>ID Code</th>
              <th>Title</th>
              <th>Text</th>
              <th>User</th>
          </thead>
        </tr>
        <tr>
          <tbody id="posts"></tbody>
        </tr>
    </table>

 
    <script src="//ajax.googleapis.com/ajax/libs/jquery/2.1.1/jquery.min.js"></script>
        <!-- Latest compiled and minified JavaScript -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/js/bootstrap.min.js"></script>
    <script src="js/application.js"></script>
  
  </body>

</html>
